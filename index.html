<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #37352f;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #787774;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #37352f;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e9e9e7;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #e9e9e7;
            font-size: 12px;
            color: #787774;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢</div>
        <h1 class="title">Executive Dashboard</h1>
        <p class="subtitle">MeterConnex Portfolio Analytics</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password" class="form-label">Access Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input"
                    placeholder="Enter dashboard password"
                    required
                >
            </div>
            
            <button type="submit" class="login-button">
                Access Dashboard
            </button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>
        
        <div class="footer">
            <p>üîí Secure access to real-time commissioning metrics</p>
            <p>Auto-updates with MCX sync ‚Ä¢ Mobile optimized</p>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'PEMIExecutive2024';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                // Store authentication
                localStorage.setItem('dashboardAuth', Date.now() + (24 * 60 * 60 * 1000));
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
