<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Portfolio Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .auth-check {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f8f9fa;
            color: #666;
            text-align: center;
        }
        
        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        
        #dashboardFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="authCheck" class="auth-check">
        <div>
            <p>üîç Loading dashboard...</p>
            <p><small>Verifying access permissions</small></p>
        </div>
    </div>
    
    <button id="logoutBtn" class="logout-button" style="display: none;" onclick="logout()">
        üîí Logout
    </button>
    
    <iframe id="dashboardFrame" src=""></iframe>

    <script>
        window.addEventListener('load', function() {
            const authToken = localStorage.getItem('dashboardAuth');
            
            if (!authToken || parseInt(authToken) < Date.now()) {
                window.location.href = 'index.html';
                return;
            }
            
            // Load dashboard
            document.getElementById('authCheck').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            
            const dashboardFrame = document.getElementById('dashboardFrame');
            dashboardFrame.src = 'notion_projects_portfolio_latest.html';
            dashboardFrame.style.display = 'block';
        });

        function logout() {
            localStorage.removeItem('dashboardAuth');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
